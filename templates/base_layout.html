{% load static %}
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        {% block style %}
            
        {% endblock %}
        <title>Nessus Map</title>
    </head>
    <body>
        
        <header>
            <nav class="nav-wrapper blue-grey darken-4">
                <div class="container">
                </ul>
                <a href="/" class="brand-logo">Nessus Map</a>
                <ul class="right">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a>Welcome <b>{{ user.username }}</b>!</a></li>
                        <li><a href="{% url 'logout' %}"><i class="material-icons right">exit_to_app</i>Logout</a></li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    {% block content%}
        
    {% endblock %}
</main>
<footer class="page-footer blue-grey darken-4">
    <div class="footer-copyright">
        <div class="container">
            Â© 2021 Nessus Map
            <!--<a class="grey-text text-lighten-4 right" href="https://github.com/Ebryx/Nessus_Map/tree/master/Nessus_Map">Credits</a>-->
            <div class="right floated right aligned four wide column" style="padding-right:2em">
                <a href="https://github.com/yiannosch/Nessus_Map" target="_blank" title="Github Repository" itemprop="url">
                    <img id="github-logo" src="{% static 'img/gh-mark-light.svg' %}" alt="Github Repository" title="Github Repository" width="28" height="100%">
                </a>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
